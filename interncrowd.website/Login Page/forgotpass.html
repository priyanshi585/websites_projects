<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginpage.css" />
    <title>InternCrowd@Forgot-Password Page</title>
  </head>
  <body>
    <header>
      <div class="img">
        <img src="login2.png" alt="" srcset="" />
      </div>
      <div class="box">
        <span class="borderline"></span>
        <form>
          <h1>Forgot Password</h1>

          <p>Enter your email we'll send you a link to reset your password.</p>
          <img src="logo3.png" alt="" srcset="" class="logo" />
          <div class="input-box1">
            <input
              type="email"
              required="required"
              class="text"
              placeholder="Email"
            />
          </div>
        </form>
        <button onclick="alert('Congrats! You have SignUp.')" class="btn">
          <a href="#">Submit</a>
        </button>
        <div class="links1">
          <a href="loginpage.html">Back to Login</a>
        </div>
      </div>
    </header>
  </body>
</html>
