<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginpage.css" />
    <title>InternCrowd@Signup Page</title>
  </head>
  <body>
    <header>
      <div class="img">
        <img src="login2.png" alt="" srcset="" />
      </div>
      <!-- <div class="msg"><h2><span class="msg">Start Your Journey With Us!</span></h2></div> -->
      <div class="box">
        <span class="borderline"></span>
        <form>
      
          <h1>SignUp</h1>
        
          <p>
           Create a New account
          </p>
          <img src="logo3.png" alt="" srcset="" class="logo" />
          <div class="input-box1">
            <input type="text" required="required" class="text" placeholder="Full Name"/>
          </div>
          <div class="input-box1">
            <input type="email" required="required" class="text" placeholder="Email"/>
          </div>
          <div class="input-box1">
            <input type="password" required="required" class="password" placeholder="Password"/>
          </div>

          <div class="head">
            <p>Already a member? <span class="head1"><a href="loginpage.html">Login</a></span></p>
        </div>
        </form>
        <button onclick="alert('Congrats! You have SignUp.')" class="btn">
          <a href="#">SignUp</a>
        </button>
      </div>
    </header>
  </body>
</html>
