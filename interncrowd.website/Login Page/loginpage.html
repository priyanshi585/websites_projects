<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginpage.css" />
    <title>InternCrowd@Login Page</title>
  </head>
  <body>
    <header>
      <div class="img">
        <img src="login2.png" alt="" srcset="" />
      </div>
      <!-- <div class="msg"><h2><span class="msg">Start Your Journey With Us!</span></h2></div> -->
      <div class="box">
        <span class="borderline"></span>
        <form>
         
          <h1>Hi There!</h1>
  
          <p>
            Begin Your Coding Journey by logging in and signing-up fromalities.
          </p>
          <h4>Login</h4>
          <img src="logo3.png" alt="" srcset="" class="logo" />
          <div class="input-box">
            <!-- <span class="info">Username</span> -->
            <input type="text" required="required" class="text" placeholder="Username"/>
          </div>
          
          <div class="input-box">
            <!-- <span class="info">Password</span> -->
            <input type="password" required="required" class="password" placeholder="Password"/>
          </div>
  
          <div class="remember">
            <input type="checkbox" name="remember" id="remember" />Remember Me
          </div>
          <div class="links">
          <div class="link1">
            <a href="forgotpass.html">Forgot password</a>
          </div>
          <div class="link2">
            <a href="signup.html">Signup</a>
          </div>
        </div>
        </form>
      
        <button onclick="alert('Congrats! You are Logged In.')" class="btn">
          <a href="#">Login</a>
        </button>
      </div>
    </header>
  </body>
</html>
