<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css">
    <title>Netflix@SignIn Page</title>
  </head>
  <body>
    <div id="signin">
    <header>
      <div class="img">
        <img src="login2.png" alt="" srcset="" />
      </div>
      <!-- <div class="msg"><h2><span class="msg">Start Your Journey With Us!</span></h2></div> -->
      <div class="box">
        <span class="borderline"></span>
        <form>
            <h1>SignUp</h1><br><br>
            <p>
           Create a New account!
          </p><br><br>
          <!-- <img src="logo3.png" alt="" srcset="" class="logo" /> -->
          <div class="input-box1">
            <input type="text" required="required" class="text" placeholder="Full Name"/>
          </div><br>
          <div class="input-box1">
            <input type="email" required="required" class="text" placeholder="Email"/>
          </div><br>
          <div class="input-box1">
            <input type="password" required="required" class="text" placeholder="Password"/>
          </div>
<br><br>
          <div class="head">
            <p>Already a member? <span class="head1"><a href="index.html">Back</a></span></p>
        </div>
        </form>
        <button onclick="alert('Congrats! You are a member of Netflix now.')" class="btn">
          <a href="#">SignUp</a>
        </button><br><br>
        <p class="footer">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
        </div>
      </div>
    </header>
</div>
  </body>
</html>
